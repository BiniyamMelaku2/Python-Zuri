<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>registration</title>
    <link href="style.css" rel="stylesheet"         
    type="text/css" />
  </head>
  <body>
    <div class="fixed-header">
      <div class="container">
        <nav>
          <a href="index.html"> About Me</a>
          <a href="contact.html"> Contact Me</a>
          <a href="register.html"> Register</a>
          <a href="login.html"> Login</a>
        </nav>
      </div>
    </div>
    <div class="container">
      <form>
        <div class="container">
              <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for'firstname'><b>First Name</b></label>
                  <input type="text" placeholder="Enter First Name" name="firstname" id="firstname" required>
                <br>
                <label for'lastname'><b>Last Name</b></label>
                  <input type="text" placeholder="Enter Last Name" name="lastname" id="lastname" required>
                 <br>
                <label for'phone'><b>Phone</b></label>
                  <input type="number" placeholder="Enter Phone" name="phone" id="phone" required>
                <br>
                <label for='gender'><b>Gender</b></label>
                  <select name="gender">
	                  <option value="none" selected>Gender</option>
	                  <option value="male">Male</option>
	                  <option value="female">Female</option>
	                  <option value="other">other</option>
                  </select>
                <br>
                </br>
                <label for'country'><b>Country</b></label>
                  <input type="text" placeholder="Enter Country" name="country" id="country" required>
                <br>
                <label for'state'><b>State/province</b></label>
                  <input type="text" placeholder="Enter State/Province" name="state" id="state" required>
              
                <br>              
                <label for="email"><b>Email</b></label>
                 <input type="text" placeholder="Enter Email" name="email" id="email" required>
                <br>
                <label for="psw"><b>Password</b></label>
                 <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                <br>
                <label for="psw-repeat"><b>Confirm Password</b></label>
                  <input type="password" placeholder="Confirm Password" name="psw-repeat" id="psw-repeat" required>
                </br>
                <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </br>
  </div>
        <div class="container signin">
          <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
      </form>
    </div>     
    <div class="fixed-footer">
    <div class="container">Copyright &copy; 2022 Biniyam Melaku - registration page</div>        
    </div>
      <script src="script.js"></script>
  </body>
</html>
